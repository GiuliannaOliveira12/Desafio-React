<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Desafio 1- Aula 3 React</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    
       
    
    
<div id="conteudo">

       
 
</div>


    <script type="text/babel">



class Calculo extends React.Component {
  constructor(props) {
    super(props);
   this.state={
       num01:0,
       num02:0,
       resultado:0
 }
 this.manipulador01 = this.manipulador01.bind(this);
 this.manipulador02 = this.manipulador02.bind(this);
this.soma =this.soma.bind(this)
this.subtrair =this.subtrair.bind(this)
this.multiplicar =this.multiplicar.bind(this)
this.dividir =this.dividir.bind(this)
  
  
  }

manipulador01(event){
    this.setState({num01:event.target.value});

}

manipulador02(event){
    this.setState({num02:event.target.value});

}

soma(){
    this.setState({resultado:(parseFloat(this.state.num01)+parseFloat(this.state.num02))
    })
}

subtrair(){
    this.setState({resultado:(parseFloat(this.state.num01)-parseFloat(this.state.num02))
    })
}

multiplicar(){
    this.setState({resultado:(parseFloat(this.state.num01)*parseFloat(this.state.num02))
    })
}


dividir(){
    this.setState({resultado:(parseFloat(this.state.num01)/parseFloat(this.state.num02))
    })
}

render(){

    return(
        <div className ="Formatação">
        <form>
         Valor 01:
         <input type="text" onChange={this.manipulador01}/>
         <br/><br/>
         Valor 02:
        <input type="text" onChange={this.manipulador02}/>
        <br/>
        <input type="button" value="Somar" onClick={this.soma}/>
        <input type="button" value="Subtrair" onClick={this.subtrair}/>
        <input type="button" value="Multiplicar" onClick={this.multiplicar}/> 
        <input type="button" value="Dividir" onClick={this.dividir}/>

        <p><b>resultado: {this.state.resultado}</b></p>
        
        </form>
        </div>

    );

}
}
  
ReactDOM.render(<Calculo/>, document.getElementById("conteudo"));
         </script>   
            
            
            
            
            
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        




</body>
</html>
